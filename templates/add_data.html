{%extends"bootstrap/base.html"%}
{% block content %}
<h1>Add new row!</h1>
<form method="post">
    <p>Product ID {{form.product_ID}}</p>
    <p>Product List {{form.list_ID}} </p>

</form>
{% endblock %}
